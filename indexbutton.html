<body> 





<div data-role="page" id = "pageone">

	<div data-role="header">
		<h1><font size="6">Timer </font></h1>

		<div data-role="navbar">
			<ul>
				<li><a href="#pageone">Timer</a></li>
				<li><a href="#pagetwo">Your Stats</a></li>
			</ul>
		</div><!-- /navbar -->
	</div><!-- /header -->

	<div data-role="content">
	
	

	

		<button  onclick = "timer()"  ><p id = "s">Start Driving!</p></button>

		<div class="clock" id = "time" >

			<script type="text/javascript">
				
				var clock = $('.clock').FlipClock({
					autoStart: false
				});



			</script>

		</div>

			


		

		<div id = "Result" align = "center" style="PADDING-TOP: 25px" >
			
		</div> 


	</div><!-- /content -->

</div><!-- /page -->

<div data-role="page" id = "pagetwo">

	<div data-role="header">
		<h1><font size="5">Your Stats!</font></h1>

		<div data-role="navbar">
			<ul>
				<li><a href="#pageone">Timer</a></li>
				<li><a href="#pagetwo">Your Stats</a></li>
			</ul>
		</div><!-- /navbar -->
	</div><!-- /header -->

	<div data-role="content">

		<div id = "yourTotalTime" align = "center" style="PADDING-TOP: 25px" > <font size="6">Your Total Time: </font>
		</div> 

		<div id = "totalTime" align = "center" style="PADDING-TOP: 25px" > 
			<script>  
				document.getElementById('totalTime').innerHTML =hours + ' hr ' + minutes + ' min ' + seconds + ' sec ' ; 
			</script>
		
		</div>

		<div id = "yourTimeLeft" align = "center" style="PADDING-TOP: 25px" > <font size="6">Your Time Left: </font>
		</div>

		<div id = "timeLeft" align = "center" style="PADDING-TOP: 25px" > 
			<script>  
				var hoursleft = 0;
				var minleft = 0;
				var secleft = 0;
				if(hours == 0 && minutes == 0 && seconds == 0){
					hoursleft = 50;
					minleft = 0;
					secleft = 0;
				}
				else if (minutes == 0 && seconds == 0){
					hoursleft = 50 - hours;
					minleft = 0;
					secleft = 0;
					
				}
				else if(seconds == 0){
					hoursleft = 49 - hours;
					minleft = 60 - minutes;
					secleft = 0;
				}
				else if(hours != 0 && minutes != 0 && seconds != 0){
					hoursleft = 49 - hours;
					minleft = 59 - minutes;
					secleft = 60 - seconds;
				}
				document.getElementById('timeLeft').innerHTML =hoursleft + ' hr ' + minleft + ' min ' + secleft + ' sec ' ; 
			</script>
		
		</div> 





	</div>


</div> <!-- pagetwo-->

</body>
</html>

			<h1><font size="6">Timer </font></h1>

			<div data-role="navbar">
				<ul>
					<li><a href="#pageone" onclick="update()" onclick="refresh()">Timer</a></li>
					<li><a href="#pagetwo" onclick="update()" onclick="refresh">Your Stats</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /header -->

	</div>


	<div data-role="content">

		<button  onclick = "timer()"  id = "trigger"><p id = "s">Start Driving!</p></button>

		<div class="clock" id = "time" >

			<script type="text/javascript">
				
				 var clock = $('.clock').FlipClock({
					autoStart: false
				 });

			</script>

		</div>
			
<!-- <div id="overlay-back"></div>
<div id="overlay"></div>  -->

		<div id = "Result" align = "center" style="PADDING-TOP: 25px" >
			
		</div> 

		
	</div><!-- /content -->

</div><!-- /page -->

<div data-role="page" id = "pagetwo">

	<div data-role="header">
		<h1><font size="5">Your Stats!</font></h1>

		<div data-role="navbar">
			<ul>
				<li><a href="#pageone" onclick="update()">Timer</a></li>
				<li><a href="#pagetwo" onclick="update()">Your Stats</a></li>
			</ul>
		</div><!-- /navbar -->
	</div><!-- /header -->

	<div data-role="content">

		<div id = "yourTotalTime" align = "center" style="PADDING-TOP: 25px" > <font size="6">Your Total Time: <span id="lasttime"></span></font>
		</div> 

		<div id = "totalTime" align = "center" style="PADDING-TOP: 25px" > 
			<script>  

				document.getElementById('totalTime').innerHTML =hours + ' hr ' + minutes + ' min ' + seconds + ' sec ' ; 

			</script>

		</div>

		<div id = "yourTimeLeft" align = "center" style="PADDING-TOP: 25px" > <font size="6">Your Time Left: </font>
		</div>

		<div id = "timeLeft" align = "center" style="PADDING-TOP: 25px" "PADDING-BOTTOM: 100px"> 
			<script>  

				var hoursleft = 0;
				var minleft = 0;
				var secleft = 0;
				if(hours == 0 && minutes == 0 && seconds == 0){
					hoursleft = 50;
					minleft = 0;
					secleft = 0;
				}
				else if (minutes == 0 && seconds == 0){
					hoursleft = 50 - hours;
					minleft = 0;
					secleft = 0;
					
				}
				else if(seconds == 0){
					hoursleft = 49 - hours;
					minleft = 60 - minutes;
					secleft = 0;
				}
				else if(hours != 0 && minutes != 0 && seconds != 0){
					hoursleft = 49 - hours;
					minleft = 59 - minutes;
					secleft = 60 - seconds;
				}


				document.getElementById('timeLeft').innerHTML =hoursleft + ' hr ' + minleft + ' min ' + secleft + ' sec ' ; 



			</script>


		

		<div id = "date" >

			<form action="demo_form.asp">
				  First Day: <input type="text" name="day" id = "firstDay" style="width: 100px;" ><br>
				  First Month: <input type="text" name="month" id = "firstMonth" style="width: 100px;" ><br>
				  <button  onclick = "dateEntry()"  >Enter</button>
			</form>

		</div> 

		<button  onclick = "averageHours()" >Click here to check out how many hours you should drive a day to finish your hours in 6 months!</button>
		
		<div id = "averageHours" ></div> 


	<button  onclick = "reset()">Reset</button>

	</div>


</div> <!-- pagetwo-->

</body>
